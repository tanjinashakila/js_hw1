<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Form start -->
    <section id="form_section">
        <div class="container">
          <div class="form_cnt"> 
            <h1>Form</h1>
          <form action="">
                  <label for="name">Enter Your Name</label><br>
                  <input type="text" id="name" placeholder="Name"><br>
                  <label for="pw">Enter Your Password</label><br>
                <div class="input_field">
                  
                  <input type="password" id="pw" class="password" placeholder="Password">
                  <span class="passwordBtn"><i class="bi bi-eye-slash"></i></span>
                </div>
<br>
<button type="button" class="button" >Submit</button>
        

            </form>
          </div>
        </div>
    </section>
  <!-- Form end -->
<!-- counter -->
<section id="counter">
<div class="container">
  <div>
    <h2>Counter</h2>
    <p class="count_value">0</p>
    <button type="button" class="increase">Increase</button>
    <button type="button" class="decrease">Decrease</button>
    <button type="button" class="reset">Reset</button>
  </div>

</div>
</section>

<!-- counter end -->
    <script src="./js/test.js"></script>
</body>
</html>
